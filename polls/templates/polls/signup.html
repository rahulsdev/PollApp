<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .container{
            max-width  : 40%;
            margin-top : 50px;
        }
        .panel {
            border-width: 0;
            box-shadow  : none;
        }
    </style>

</head>
<body>
{% if form %}
<div class="container">
    <div class="col sm-5">
        <div class="panel panel-success">
            <div class="panel panel-heading text-center"><b>Signup</b></div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {{ picture_form.as_p }}
                <button type="submit" class="btn btn-success">Signup</button>
            </form><br>
            <a href="{% url 'polls:login' %}">Already have an account ? Login</a>
            {% endif %}
        </div>
    </div>
</div>
{% if form2 %}
<nav class="navbar navbar-expand-md navbar-light bg-danger">
    <a href="#" class="navbar-brand">User Details</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ml-auto navbar-right">
            <a href="{% url 'polls:logout' %}" class="btn btn-primary">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col sm-5">
        <div class="panel panel-success">
            <div class="panel panel-heading text-center"><b>Edit</b></div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>First Name</label>{{ form2.first_name }}<br>
                <label>Last Name</label>{{ form2.last_name }}<br>
                <label>Username</label>{{ form2.username }}<br>

                <button type="submit" class="btn btn-success">Save</button>
            </form><br>
            {% endif %}
        </div>
    </div>
</div>



</body>
</html>
