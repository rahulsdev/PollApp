<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success btn-lg" id="add">Add</button>
    </form>
</div>
<script type="text/javascript">
    $("#add").click(function(){
        var name = $("#id_given_name").val();
        var company = $("#id_company_name").val();
        var phone = $("#id_phone_number").val();

        $.ajax({
            url:'addcustomer',
            type: 'POST',
            data : {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                'name' : name,
                'company' : company,
                'phone' : phone
            },
            success:function(response){

            }
        });
    });
</script>
</body>
</html>
