<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
    {% for each in product_list %}
        <h2>{{each.heading }}</h2>
        {% for item in each.data %}
        <p>{{item.name}}</p>
        <p>{{item.discount}}</p>
        <p>{{item.more}}</p><br>
        {% endfor%}

        {% endfor %}

    </div>

</div>
</body>
</html>
