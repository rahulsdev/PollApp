{% load static %}


<!-- link to the SqPaymentForm library
<script type="text/javascript" src="https://js.squareup.com/v2/paymentform">
</script>
-->
<!-- link to the local SqPaymentForm initialization -->
<script type="text/javascript" src="{% static 'assets/js/sqpaymentform.js' %}">
</script>

<!-- link to the custom styles for SqPaymentForm -->
<link rel="stylesheet" type="text/css" href="{% static 'css/sqpaymentform-basic.css' %}">


<div id="form-container" class="add_credit_card">
    <div id="sq-ccbox">
        <!--
          Be sure to replace the action attribute of the form with the path of
          the Transaction API charge endpoint URL you want to POST the nonce to
          (for example, "/process-card")
        -->


        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <span class="payment-label">Card Number</span>
                    <div id="sq-card-number"></div>
                </div>

                <div class="col-sm-6">
                    <span class="payment-label">Card Expiry</span>
                    <div id="sq-expiration-date"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <span class="payment-label">Card Security Code</span>
                    <div id="sq-cvv"></div>
                </div>
                <div class="col-sm-6">
                    <span class="payment-label">Card Zipcode</span>
                    <div id="sq-postal-code"></div>
                </div>
            </div>
        </fieldset>
        <br>
        <div class="row">
            <div class="col-sm-12">

                <button id="sq-creditcard" class="btn btn-primary go-to-payment" style="float:right">Go to Payment</button>
                <button id="" class="btn btn-info add_card" data-attr="add-card" style="float:right;margin-right:5px">Save card for square</button>
            </div>
        </div>

        <div id="error"></div>

        <!--
          After a nonce is generated it will be assigned to this hidden input field.
        -->
        <input type="hidden" id="amount" name="amount" value="100">
        <input type="hidden" id="card-nonce" name="nonce" value="">

    </div> <!-- end #sq-ccbox -->

</div> <!-- end #form-container -->
