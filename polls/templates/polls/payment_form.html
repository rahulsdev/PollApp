<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<!-- link to the SqPaymentForm library -->
	<script type="text/javascript" src="{% static 'assets/js/paymentform.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="{% static 'css/bootstrap.min.css' %}"></script>
	<!-- link to the local custom styles for SqPaymentForm -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/mysqpaymentform.css' %}">
</head>
<body>
    <div id="form-container">
     <div id="sq-card-number"></div>
     <div class="third" id="sq-expiration-date"></div>
     <div class="third" id="sq-cvv"></div>
     <div class="third" id="sq-postal-code"></div>
     <input type="hidden" id="nonce" >
     <button id="sq-creditcard" class="button-credit-card" onclick="onGetCardNonce(event)">Pay $1.00</button>
   <!-- end #form-container -->
   <!-- TODO: Add script from step 1.1.3 -->
   <script type="text/javascript">
     // Create and initialize a payment form object
     const paymentForm = new SqPaymentForm({
       // Initialize the payment form elements
       
       //TODO: Replace with your sandbox application ID
       applicationId: "sandbox-sq0idb-m0qUj9KaOKSHOjuUCEh8jw",
       inputClass: 'sq-input',
       autoBuild: false,
       // Customize the CSS for SqPaymentForm iframe elements
       inputStyles: [{
           fontSize: '16px',
           lineHeight: '24px',
           padding: '16px',
           placeholderColor: '#a0a0a0',
           backgroundColor: 'transparent',
       }],
       // Initialize the credit card placeholders
       cardNumber: {
           elementId: 'sq-card-number',
           placeholder: 'Card Number'
       },
       cvv: {
           elementId: 'sq-cvv',
           placeholder: 'CVV'
       },
       expirationDate: {
           elementId: 'sq-expiration-date',
           placeholder: 'MM/YY'
       },
       postalCode: {
           elementId: 'sq-postal-code',
           placeholder: 'Postal'
       },
       // SqPaymentForm callback functions
       callbacks: {
           /*
           * callback function: cardNonceResponseReceived
           * Triggered when: SqPaymentForm completes a card nonce request
           */
           cardNonceResponseReceived: function (errors, nonce, cardData) {
           if(nonce){


            document.getElementById('nonce').value = nonce;
              //TODO: Replace alert with code in step 2.1
            

           }
       }
       }
     });
     paymentForm.build();
     //TODO: paste code from step 1.1.5
     // onGetCardNonce is triggered when the "Pay $1.00" button is clicked
     function onGetCardNonce(event) {
       // Don't submit the form until SqPaymentForm returns with a nonce
       event.preventDefault();
       // Request a nonce from the SqPaymentForm object
       paymentForm.requestCardNonce();
     }
	 //TODO: paste code from step 1.1.4
	   

   </script>

  </div>
<script type="text/javascript">
  $("#sq-creditcard").click(function(){
    var nonce     = $("#nonce").val()
    $.ajax({

          url: "payprocess",
          type: 'GET',
          data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                'nonce':nonce
            },
          
          success: function (response) {
            console.log(response.error)
            console.log(response.status)
            if (response.status == "Payment Failed"){
                alert("Payment Failed: Check your inputs,ERROR CODE  "+response.error)
            }
            else if (response.status == "Payment Successful"){
                alert("Success")
            }
          }

            });
  });
</script>
</body>
</html>
