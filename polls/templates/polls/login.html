<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .container{
        max-width:40%;
        margin-top : 50px;
        }
        .panel {
            border-width:0;
        box-shadow:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col sm-5">
        <div class="panel panel-primary">
            <div class="panel panel-heading text-center"><b>Login</b></div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Login</button>
                </form><br>
            <a href="{% url 'polls:signup' %}">Don't have an account? SignUp here</a>
        </div>
    </div>
</div>
</body>
</html>
