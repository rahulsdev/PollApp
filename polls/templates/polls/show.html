<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-primary">
    <a href="#" class="navbar-brand" style="color:white">User Details</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ml-3 navbar-right">
            <a href="{% url 'polls:logout' %}" style="color:white" class="btn">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
<h1 class="display-4">User Details</h1>
<table class="table table-striped table-bordered table-sm table-hover">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for user in user_details %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>

        <td>
            <a href="{% url 'polls:update' user.id %}" class="btn btn-warning">Edit </a>
            <a href="{% url 'polls:delete' user.id %}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
    </div>
</body>
</html>
